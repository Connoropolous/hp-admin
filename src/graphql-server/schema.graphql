type Me {
  id: ID
  name: String
  avatarUrl: String
  isRegistered: Boolean
}

type HappStoreUser {
  hash: String
  name: String
}

type HostingUser {
  result: String
}

type: HhaHappListing {
  id: ID
  happStoreAddress: String
}

type Happ {
  id: ID
  title: String
  thumbnailUrl: String
  homepageUrl: String
  hash: String
  dna: [{ dnaHandle: { hash: String } }]
  ui: String
}

type Query {
  me: Me
  happStoreUser: HappStoreUser
  hostingUser: HostingUser
  allHapps: [Happ]
  allAvailableHapps: [HhaHappListing]
  allHostedHapps: [HhaHappListing]
}

type Mutation {
  registerUser(name: String, avatarUrl: String): Me
  registerHostingUser(host_doc: String): HostingUser
  enableHapp(app_hash: String): HhaHappListing
}
