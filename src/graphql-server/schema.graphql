type Me {
  id: ID
  name: String
  avatarUrl: String
  isRegistered: Boolean
}

type HappStoreUser {
  hash: String
  name: String
}

type HhaUser {
  id: ID
}

type HhaHappListing {
  id: ID
  happStoreAddress: String
}

type AddressResult {
 result: String
}

type DnaHash {
  hash: String
}

type DnaObject {
  dnaHandle: DnaHash
}

type Happ {
  id: ID
  title: String
  thumbnailUrl: String
  homepageUrl: String
  hash: String
  ui: String
  dna: [DnaObject]
}

type AppHashParm {
  app_hash: String
}

type Query {
  me: Me
  happStoreUser: HappStoreUser
  hostingUser: HhaUser
  allHapps: [Happ]
  allAvailableHapps: [HhaHappListing]
  allHostedHapps: [HhaHappListing]
}

type Mutation {
  registerUser(name: String, avatarUrl: String): Me
  registerHostingUser(hostDoc: String): HhaUser
  enableHapp(app_hash: String): AddressResult
  disableHapp(app_hash: String): AddressResult
}
