type Me {
  id: ID
  name: String
  avatarUrl: String
  isRegistered: Boolean
}

type HappStoreUser {
  hash: String
  name: String
}

type Query {
  me: Me
  happStoreUser: HappStoreUser
  allHapps: [Happ]
} 

type Happ {
  id: ID
  title: String
  thumbnailUrl: String
  homepageUrl: String
}

type Mutation {
  registerUser(name: String, avatarUrl: String): Me
}
