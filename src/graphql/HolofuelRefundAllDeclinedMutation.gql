mutation HolofuelRefundAllDeclined {
  holofuelRefundAllDeclined (listOfDeclinedTransactions: [{
    id: ID # ID will be the origin commit hash
    amount: Float
    counterparty: HolofuelUserInput
    direction: TransactionDirection
    status: TransactionStatus
    type: TransactionType
    timestamp: String
    fees: Float
    notes: String
  }]) {
    id
    amount
    counterparty { id, nickname }
    direction
    status
    type
    timestamp
    fees
    presentBalance
    notes
  }
}
